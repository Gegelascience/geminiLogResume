<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
  </head>
  <body>

    <div class="container">
        <h1> Analyse de fichier Log </h1>
        <div  class="container">
          <input class="form-control w-50 d-inline" type="file" name="logFile" accept=".log" required>

          <form id="formAnalysis">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="synthesisError" name="mode" value="synthesis" checked>
            <label class="form-check-label" for="synthesisError">Synthèse des erreurs</label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" id="tableError" name="mode" value="table" >
            <label class="form-check-label" for="tableError">Tableau des erreurs</label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" id="synthesisCustom" value="custom" >
            <label class="form-check-label" for="synthesisCustom">Synthèse personnalisée</label>
          </div>
          
          
          </form>

          <input class="form-control w-50" type="text" name="keywordSearch" placeholder="Mots clés" hidden>
          
          <button class="btn btn-secondary d-inline" id="resumeLog">Analyser</button>
          
          <div id="spinner" class="spinner-border text-secondary" role="status" hidden="true">
              <span class="visually-hidden">Loading...</span>
          </div>

        </div>
    </div>

    <div class="container rounded text-bg-secondary mt-3">
        <div class="text-white p-2" id="analyse"></div>
    </div>

    <div class="w-100 position-absolute top-0 d-flex" style="justify-content: flex-end;">
        <a target="_blank" href="options.html" class="btn btn-secondary mt-3 me-3" >Configurations</a>
    </div>
    

    <script src="getResume.js" type="module"></script>

  </body>
</html>
